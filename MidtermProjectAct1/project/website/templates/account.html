{% extends "base.html" %} 
{% block title %} Home {% endblock %} 
{% block content %}
  <h1 align="center">Accounts</h1>
  <ul class="list-group list-group-flush" id="notes">
    {% for note in users %}
    <li class="list-group-item">
      {{ note.last_name }}
    </li>
    {% endfor %}
  </ul>

  <div class="container">
    <div class="row">
      <div class="col md-12">
        <div class="jumbotron p-3">
          <h2>Manage <b>Accounts: </b><button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#mymodal">Add New Account</button></h2>
          <table class="table table-hover table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Course</th>
              <th>Action</th>
            </tr>
          
            <tr>
              <td>01</td>
              <td>test</td>
              <td>test@gmail.com</td>
              <td>123456</td>
              <td>Python</td>
              
              <td>
                <a href="" class="btn btn-success btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete records?')">Delete</a>
              </td>
            </tr>
          </table>


          
        </div>
      </div>
    </div>
  </div>

  
{% endblock %}
